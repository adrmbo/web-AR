<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freie Platzierung</title>
  <style>
    body { margin: 0; display: flex; height: 100vh; }
    model-viewer { width: 100%; height: 100%; }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <model-viewer id="viewer" camera-controls ar ar-modes="webxr scene-viewer quick-look"></model-viewer>
  <script>
    const params = new URLSearchParams(location.search);
    const model = decodeURIComponent(params.get('model') || 'Makeup Unit.glb');
    document.getElementById('viewer').setAttribute('src', model);
  </script>
</body>
</html>
