<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBO AR Modelle</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; height: 100vh; margin: 0; align-items: center; justify-content: center; background: #f0f0f0; }
    .menu { text-align: center; }
    .menu h1 { margin-bottom: 1em; }
    .menu select, .menu button { padding: 0.5em 1em; margin: 0.5em; font-size: 1em; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="menu">
    <h1>MBO AR Modelle</h1>
    <select id="model-select">
      <option value="Makeup Unit.glb">Makeup Unit</option>
    </select>
    <div id="placement" class="hidden">
      <button id="free-btn">Freie Platzierung</button>
      <button id="loc-btn">Ortsgebunden (VPS)</button>
    </div>
  </div>
  <script>
    const select = document.getElementById('model-select');
    const placement = document.getElementById('placement');
    select.addEventListener('change', () => placement.classList.remove('hidden'));

    document.getElementById('free-btn').addEventListener('click', () => {
      const model = encodeURIComponent(select.value);
      location.href = `free-placement.html?model=${model}`;
    });

    document.getElementById('loc-btn').addEventListener('click', () => {
      const model = encodeURIComponent(select.value);
      location.href = `location-placement.html?model=${model}`;
    });
  </script>
</body>
</html>
